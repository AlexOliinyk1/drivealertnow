<!DOCTYPE html>
<html ng-app="DriveAlertNow">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drive Alert Now</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/oneui.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
    <link href="Content/daterangepicker.css" rel="stylesheet" />
    <link href="Content/sweetalert.min.css" rel="stylesheet" />
</head>

<body ng-controller="DriveAlertNowController" ng-cloak>
    <!-- navbar-inverse bg-primary-dark -->
    <div class="navbar navbar-static-top" ng-class="{ 'navbar-inverse': !isIFrame(), 'bg-primary-dark': !isIFrame(), 'no-margin navbar-iframe': isIFrame() }">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ng-hide="isIFrame()" class="navbar-brand" href="#">Drive Alert Now</a>
            </div>
            <div class="navbar-collapse collapse" ng-class="{ 'navbar-right': !isIFrame() }">
                <ul class="nav navbar-nav" ng-class="{ 'is-iframe': isIFrame() }">
                    <li ng-class="getClass('/alerts')" ng-hide="!authentication.isAuth"><a href="#!/alerts">Alerts</a></li>
                    <li ng-class="getClass('/locations')" ng-hide="!authentication.isAuth"><a href="#!/locations">Locations</a></li>
                    <li ng-class="getClass('/devices')" ng-hide="!authentication.isAuth"><a href="#!/devices">Devices</a></li>
                    <li ng-class="getClass('/settings')" ng-hide="!authentication.isAuth"><a href="#!/settings">Settings</a></li>
                    <li ng-class="getClass('/account')" ng-hide="(!authentication.isAuth || isIFrame())"><a href="#!/account">Account</a></li>
                    <li ng-class="getClass('/video')" ng-hide="!authentication.isAuth"><a href="#!/video">Video</a></li>
                    <li ng-class="getClass('/faq')" ng-hide="!authentication.isAuth"><a href="#!/faq">FAQ</a></li>

                    <li phone-select class="navbar-text menu-select" ng-hide="(!authentication.isAuth || isIFrame())"></li>
                    
                    <li ng-class="getClass('/monthly-subscriptions')" ng-hide="authentication.isAuth"><a href="#!/monthly-subscriptions"><i class="fa fa-shopping-cart"></i> BUY NOW</a></li>
                    <li ng-hide="authentication.isAuth"><a href="#!/signup-wizard"><i class="fa fa-key"></i> ACTIVATE</a></li>
                    <li ng-hide="authentication.isAuth"><a href="#!/login"><i class="fa fa-sign-in"></i> LOGIN</a></li>
                    <li ng-hide="(!authentication.isAuth || isIFrame())"><a href="" ng-click="logOut()">Logout</a></li>
                </ul>

            </div>
        </div>
    </div>
