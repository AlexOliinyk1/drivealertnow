<!DOCTYPE html>
<html ng-app="DriveAlertNow">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drive Alert Now</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/oneui.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
    <link href="Content/daterangepicker.css" rel="stylesheet" />

</head>

<body ng-controller="DriveAlertNowController" ng-cloak>
    <!-- navbar-inverse bg-primary-dark -->
    <div class="navbar navbar-static-top" ng-class="{ 'navbar-inverse': !isIFrame(), 'bg-primary-dark': !isIFrame() }">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ng-hide="isIFrame()" class="navbar-brand" href="#">Drive Alert Now</a>
            </div>
            <div class="navbar-collapse collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li ng-hide="!authentication.isAuth"><a href="#">Alerts</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="#!/locations">Locations</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="#!/devices">Devices</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="#!/settings">Settings</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="#!/account">Account</a></li>

                    <li ng-hide="!authentication.isAuth"><a href="#!/video">Video</a></li>
                    <li ng-hide="!authentication.isAuth"><a href="#!/faq">FAQ</a></li>
                    <li ng-hide="authentication.isAuth"><a href="#!/monthly-subscriptions"><i class="fa fa-shopping-cart"></i> BUY NOW</a></li>
                    <li ng-hide="authentication.isAuth"><a href="#!/signup-wizard"><i class="fa fa-key"></i> ACTIVATE</a></li>
                    <li ng-hide="authentication.isAuth"><a href="#!/login"><i class="fa fa-sign-in"></i> LOGIN</a></li>
                    <li ng-hide="(!authentication.isAuth || isIFrame())"><a href="" ng-click="logOut()">Logout</a></li>
                </ul>

            </div>
        </div>
    </div>
    <div class="container body-content">
        <ng-view></ng-view>
    </div>

    <!-- Scripts -->

    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>

    <!-- Plugins -->
    <script src="Scripts/daterangepicker.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <script src="Scripts/plugins.js"></script>

    <!-- Core -->
    <script src="app/core/app.js"></script>
    <script src="app/core/app.config.js"></script>
    <script src="app/core/app.controller.js"></script>
    <script src="app/core/app.run.js"></script>

    <!-- Services -->
    <script src="app/services/auth.service.js"></script>
    <script src="app/services/alert.service.js"></script>
    <script src="app/services/devices.service.js"></script>
    <script src="app/services/locations.service.js"></script>
    <script src="app/services/auth-interceptor.service.js"></script>
    <script src="app/services/buffer.service.js"></script>

    <!-- Directives -->
    <script src="app/directives/show-tab.directive.js"></script>

    <!-- Controllers -->
    <script src="app/modules/login/login.controller.js"></script>
    <script src="app/modules/alerts/alerts.controller.js"></script>
    <script src="app/modules/account/account.controller.js"></script>
    <script src="app/modules/devices/devices.controller.js"></script>
    <script src="app/modules/faq/faq.controller.js"></script>
    <script src="app/modules/settings/settings.controller.js"></script>
    <script src="app/modules/video/video.controller.js"></script>
    <script src="app/modules/reminder-password/reminder-password.controller.js"></script>
    <script src="app/modules/add-device/add-device.controller.js"></script>
    <script src="app/modules/locations/locations.controller.js"></script>
</body>
</html>
