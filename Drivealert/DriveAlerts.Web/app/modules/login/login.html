    <!-- Login Content -->
<div class="row">
     <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <!-- Login Block -->
        <div class="block block-themed animated fadeIn">
            <div class="block-header bg-primary">
                <ul class="block-options">
                    <li>
                        <a href="#!/reminder-password">Forgot Password?</a>
                    </li>
                    <!--<li>
                        <a href="#!/reminder" data-toggle="tooltip" data-placement="left" title="New Account"><i class="si si-plus"></i></a>
                    </li>-->
                </ul>
                <h3 class="block-title">Login</h3>
            </div>
            <div class="block-content block-content-full block-content-narrow">
                <!-- Login Title -->
                <h1 class="h2 font-w600 push-30-t push-5">Drive Alert Now</h1>
                <p>Welcome, please login.</p>
                <!-- END Login Title -->
                <!-- Login Form -->
                <!-- jQuery Validation (.js-validation-login class is initialized in js/pages/base_pages_login.js) -->
                <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                <form class="js-validation-login form-horizontal push-30-t push-50">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="form-material form-material-primary">
                                <!--<input class="form-control" type="text" id="login-username" name="login-username">-->
                                <input type="text" class="form-control" id="username" name="username" ng-model="vm.loginData.userName" required autofocus>
                                <label for="username">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="form-material form-material-primary">
                                <!--<input class="form-control" type="password" id="login-password" name="login-password">-->
                                <input type="password" class="form-control" id="password" name="password" ng-model="vm.loginData.password" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="css-input switch switch-sm switch-primary">
                                <input type="checkbox" id="login-remember-me" name="login-remember-me"><span></span> Remember Me?
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <button class="btn btn-block btn-primary" type="submit" ng-click="vm.login()"><i class="si si-login pull-right"></i> Log in</button>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <div ng-hide="vm.message == ''">
                            {{vm.message}}
                        </div>
                    </div>
                </form>
                <!-- END Login Form -->
            </div>
        </div>
        <!-- END Login Block -->
    </div>
</div>

<!-- END Login Content -->
