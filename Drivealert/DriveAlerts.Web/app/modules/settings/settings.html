<div class="row">

            <div class="block-header bg-gray-light">

                    <li>

                    </li>
                </ul>
                <h3 class="block-title">Alert Features</h3>
            </div>
            <div class="block-content">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label>Interval Between Alerts</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input class="form-control" type="number" min="0" step="1" id="interval-beetwen-alerts" name="interval-beetwen-alerts">
                            <span class="input-group-addon">minutes</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label>Send Speed Alerts</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="css-input switch switch-sm switch-primary">

                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-12">

                        <div class="radio">

                                <input type="radio" name="speed"><span></span> 75MPH

                        </div>
                        <div class="radio">
                            <label class="css-input css-radio css-radio-primary push-10-r">
                                <input type="radio" name="speed"><span></span> 80MPH
                            </label>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label>Allow Hands-Free Bluetooth</label>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="col-xs-12">
                        <label class="css-input switch switch-sm switch-primary">
                            <input type="checkbox" id="make-calls" name="make-calls"><span></span> Recieve/Make Calls
                        </label>

    <div class="col-lg-4">
