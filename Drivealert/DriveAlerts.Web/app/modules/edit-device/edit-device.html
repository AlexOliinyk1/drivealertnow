<div class="row">
    <div class="col-xs-12">
        <div class="block">
            <div class="block-header bg-gray-light">
                <h3 class="block-title">Edit Device</h3>
            </div>
            <div class="block-content">
                <form class="form-horizontal push-10-t push-10">

                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="form-material form-material-primary">
                                <label for="profile-phone">Phone</label>
                                <input class="form-control input-lg" type="text" id="device-phone" name="device-phone" ng-model="vm.phone.PhoneNumber" placeholder="Enter your Phone Number">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <div class="form-material form-material-primary">
                                <label for="profile-firstname">First Name</label>
                                <input class="form-control input-lg" type="text" id="device-firstname" name="device-firstname" ng-model="vm.phone.FirstName" placeholder="Enter your First Name..">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-material form-material-primary">
                                <label for="profile-lastname">Last Name</label>
                                <input class="form-control input-lg" type="text" id="device-lastname" name="device-lastname" ng-model="vm.phone.LastName" placeholder="Enter your Last Name..">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="form-material form-material-primary">
                                <label for="device-os-type">Operating System</label>
                                <select class="form-control" id="device-os-typ" name="device-os-typ" ng-model="vm.phone.PhoneOs"
                                        ng-init="vm.phone.PhoneOs = vm.deviceTypes[0].id"
                                        ng-options="option.id as option.name for option in vm.deviceTypes"></select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="block-content block-content-full bg-gray-lighter text-center">
                <button class="btn btn-sm btn-success" type="submit" ng-click="vm.saveDevice()"><i class="fa fa-check push-5-r"></i> Save</button>
                <button class="btn btn-sm btn-warning" type="reset" ng-click="vm.cancel()"><i class="fa fa-refresh push-5-r"></i> Cancel</button>
            </div>
        </div>
    </div>
</div>
