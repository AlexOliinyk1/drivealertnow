<h2 class="content-heading">Alerts</h2>

<div class="row">
    <div class="col-md-12">
        <select ng-model="vm.selectedPhone"
                ng-init="vm.selectedPhone = vm.phones[0]"
                ng-options="phone.PhoneNumber for phone in vm.phones">
        </select>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        User
    </div>
    <div class="col-md-3">
        Date
    </div>
    <div class="col-md-3">
        Violation Type
    </div>
    <div class="col-md-3">
        Violation Description
    </div>
</div>

<div class="row" ng-repeat="alert in vm.alerts">
    <div class="col-md-3">
        {{alert.User}}
    </div>
    <div class="col-md-3">
        {{alert.Date}}
    </div>
    <div class="col-md-3">
        {{alert.ViolationType}}
    </div>
    <div class="col-md-3">
        {{alert.ViolationDescription}}
    </div>
</div>
