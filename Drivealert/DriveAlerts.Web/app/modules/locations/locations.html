<h2 class="content-heading">Alerts</h2>

<div class="row">
    <div class="col-md-12">
        <select ng-model="vm.selectedPhone"
                ng-init="vm.selectedPhone = vm.phones[0]"
                ng-options="phone.PhoneNumber for phone in vm.phones"></select>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        Select all
    </div>
    <div class="col-md-3">
        Date
    </div>
    <div class="col-md-3">
        Longitude
    </div>
    <div class="col-md-3">
        Latitude
    </div>
</div>

<div class="row" ng-repeat="location in vm.locations">
    <div class="col-md-3">
        <input type="checkbox" />
    </div>
    <div class="col-md-3">
        {{location.Date}}
    </div>
    <div class="col-md-3">
        {{location.Longitude}}
    </div>
    <div class="col-md-3">
        {{location.Latitude}}
    </div>

</div>
