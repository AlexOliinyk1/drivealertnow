<h2 class="content-heading">Locaions</h2>


<div class="row">
    <div class="col-sm-12">
        <!-- Dynamic Table Full -->
        <div class="block">
            <div class="block-header">

                <form class="form-inline">
                    <div class="form-group pull-right">
                        <div class="col-xs-12 ">
                            <div class="form-material form-material-primary">
                                <select class="form-control" id="faq-contact-subject" name="faq-contact-subject" ng-model="vm.selectedPhone"
                                        ng-init="vm.selectedPhone = vm.phones[0]"
                                        ng-options="phone.PhoneNumber for phone in vm.phones"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                     
                            <label class="col-md-3 control-label" for="example-daterange1">Date Range</label>
                            <div class="col-md-7">
                                <div class="input-daterange input-group" data-date-format="mm/dd/yyyy">
                                    <input class="form-control" type="text" id="example-daterange1" name="example-daterange1" placeholder="From">
                                    <span class="input-group-addon"><i class="fa fa-chevron-right"></i></span>
                                    <input class="form-control" type="text" id="example-daterange2" name="example-daterange2" placeholder="To">
                                </div>
                            </div>
                     
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 ">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 ">
                            <button class="btn btn-primary" type="submit">View Map</button>
                        </div>
                    </div>
                   
                 
                </form>

            </div>

            <div class="block-content">
                <!-- DataTables init on table by adding .js-dataTable-full class, functionality initialized in js/pages/base_tables_datatables.js -->
                <table class="table table-bordered table-striped js-dataTable-full">
                    <thead>
                        <tr>
                            <th class="text-center" style="width: 70px;">
                                <label class="css-input css-checkbox css-checkbox-primary remove-margin-t remove-margin-b">
                                    <input type="checkbox" id="check-all" name="check-all">
                                </label>
                            </th>
                            <th>Date</th>
                            <th>Longitude</th>
                            <th>Latitude</th>
                            <th>Options</th>

                        </tr>
                    </thead>
                    <tbody ng-repeat="location in vm.locations">
                        <tr>
                            <td class="text-center">
                                <label class="css-input css-checkbox css-checkbox-primary">
                                    <input type="checkbox" id="row_1" name="row_1"><span></span>
                                </label>
                            </td>
                            <td>{{location.Date}}</td>
                            <td>{{location.Longitude}}</td>
                            <td>{{location.Latitude}}</td>

                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Edit Client"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Remove Client"><i class="fa fa-times"></i></button>
                                </div>
                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
        <!-- END Dynamic Table Full -->
    </div>
</div>
